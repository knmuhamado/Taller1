<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">

        <h1 class="mb-4">Welcome to Home Page, {{ name }}</h1>
        <h2 class="mb-4">This is the full home page</h2>

        <form action="" method="get">
            <div class="mb-3">
                <label for="searchMovie" class="form-label">Search for Movie:</label>
                <input type="text" class="form-control" name="searchMovie" id="searchMovie" />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <p class="mt-4">Searching for: {{ searchTerm }}</p>

        {% for movie in movies %}
            <div class="border p-3 my-2">
                <h2>{{ movie.title }}</h2>
                <h3>{{ movie.description }}</h3>
                {% if movie.image %}
                    <img src="{{ movie.image.url }}" class="img-fluid" alt="Movie image">
                {% endif %}
                {% if movie.url %}
                    <p><a href="{{ movie.url }}" target="_blank">Movie Link</a></p>
                {% endif %}
            </div>
        {% empty %}
            <p>No movies found.</p>
        {% endfor %}

    </div>
</body>
</html>
